{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'base/css/styles.css' %}">
</head>
<body>

<div>
    <h1>{{title}}</h1>
    <ul>
        {% for item in menu %}
        <li><a href="{% url item.url %}">{{item.title}}</a></li>
        {% endfor %}
    </ul>
</div>
<main>
    {% block content %}

    {% endblock %}
</main>
</body>
</html>
